<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Listado de Productos en la Orden</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<header class="bg-dark text-white text-center py-3">
  <h1>Listado de Productos en la Orden</h1>
  <nav>
    <ul class="nav justify-content-center">
      <li class="nav-item">
        <a class="nav-link text-white" th:href="@{/}">Inicio</a>
      </li>
      <li class="nav-item">
        <a class="nav-link text-white" th:href="@{/orden-producto}">Orden Productos</a>
      </li>
      <li class="nav-item">
        <a class="nav-link text-white" th:href="@{/producto}">Productos</a>
      </li>
      <li class="nav-item">
        <a class="nav-link text-white" th:href="@{/orden}">Órdenes</a>
      </li>
    </ul>
  </nav>
</header>
<div class="container my-4">
  <table class="table">
    <thead>
    <tr>
      <th>Producto</th>
      <th>Orden</th>
      <th>Cantidad</th>
      <th>Acciones</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="ordenProducto : ${ordenProductos}">
      <td th:text="${ordenProducto.producto.nombre}"></td>
      <td th:text="${ordenProducto.orden.id}"></td>
      <td th:text="${ordenProducto.cantidad}"></td>
      <td>
        <a th:href="@{/orden-producto/editar/{id}(id=${ordenProducto.id})}" class="btn btn-warning">Editar</a>
        <a th:href="@{/orden-producto/eliminar/{id}(id=${ordenProducto.id})}"
           class="btn btn-danger"
           onclick="return confirm('¿Estás seguro de que deseas eliminar este producto de la orden?');">
          Eliminar
        </a>
      </td>
    </tr>
    </tbody>
  </table>
  <a href="/orden-producto/nuevo" class="btn btn-primary">Agregar nuevo producto a la orden</a>
</div>
<footer class="bg-dark text-white text-center py-3">
  <p>&copy; 2024 DWF404</p>
</footer>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.11/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
