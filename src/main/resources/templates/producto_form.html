<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Agregar/Editar Producto</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<header class="bg-dark text-white text-center py-3">
    <h1>Agregar/Editar Producto</h1>
    <nav>
        <ul class="nav justify-content-center">
            <li class="nav-item">
                <a class="nav-link text-white" th:href="@{/static}">Inicio</a>
            </li>
            <li class="nav-item">
                <a class="nav-link text-white" th:href="@{/templates/orden}">Ã“rdenes</a>
            </li>
            <li class="nav-item">
                <a class="nav-link text-white" th:href="@{/templates/producto}">Productos</a>
            </li>
            <li class="nav-item">
                <a class="nav-link text-white" th:href="@{/orden-producto}">Orden Productos</a>
            </li>
        </ul>
    </nav>
</header>
<div class="container my-4">
    <form th:action="@{/producto/guardar}" th:object="${producto}" method="post">
        <div class="form-group">
            <label>Nombre</label>
            <input type="text" th:field="*{nombre}" class="form-control" />
        </div>
        <div class="form-group">
            <label>Precio</label>
            <input type="number" step="0.01" th:field="*{precio}" class="form-control" />
        </div>
        <button type="submit" class="btn btn-primary">Guardar</button>
    </form>
</div>
<footer class="bg-dark text-white text-center py-3">
    <p>&copy; 2024 DWF404</p>
</footer>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.11/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
